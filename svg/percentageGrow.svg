

    <svg 
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">
    <symbol id="percentage-increase"  class="progress-ring" viewBox="0 0 200 200">
        <defs>
            <linearGradient id="grad1" x1="0%" y1="100%" x2="0%" y2="50%">
                <stop offset="0%" style="stop-color:#fff;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#03e4ff;stop-opacity:1" />
            </linearGradient>
        </defs>
        <circle
        class="progress-circle"
        stroke="url(#grad1)"
        stroke-width="10"
        fill="transparent"
        r="80"
        cx="100"
        cy="150"
        stroke-dasharray="439.82 439.82"
        stroke-dashoffset="439.82"
        transform="rotate(90 100 150)"
        />
        <text fill="url(#grad1)" class="percentage"  x="60" y="160">3.4%</text>
    </symbol>
        
    </svg>